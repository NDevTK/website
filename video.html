<script>
  var v = null;
  onload = () => {
    setInterval(() => {
      if (v) document.body.removeChild(v);
      v = document.createElement('video');
      v.controls = '';
      v.width="640";
      v.preload="metadata";
      v.src = 'https://bugs.chromium.org/p/chromium/issues/attachment?aid=509705&signed_aid=QB-NucJqv2HA_Noz5yih-w==&inline=1';
      document.body.appendChild(v);
    }, 3000);
  }
</script>
