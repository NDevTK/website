<!DOCTYPE html>
<html>
<head>
<title>Visited Detector</title>
<link rel="stylesheet" href="main.css">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; object-src 'none'; base-uri 'none';" />
</head>
<body>
<h1>Detecting Visited Links via Redraw Timing</h1>
<h2>This attack is from <a href="https://www.youtube.com/watch?v=KcOQfYlyIqw">Pixel Perfect Timing Attacks with HTML5</a></h2>
<h3>Fixed by <a href="https://github.com/explainers-by-googlers/Partitioning-visited-links-history">Partitioning :visited links history</a></h3>

<div>
<p>text-shadow: <input id="text-shadow" value="black 1px 1px 50px" size="50"></p>
<p>opacity: <input type="number" id="opacity" size="2" value="0.001"> font-size: <input type="number" id="font-size" size="2" value="15">px</p>
<p>Links: <input type="number" id="textlines" value="5000" size="2"> Link Length: <input type="number" id="textlen" value="5000" size="2"></p>

</div><div id="out" ></div>

<div id="stats">
<p>Current URL: <span id="currentURL"></span></p>
<p id="nums"></p>
<button id="startButton">Start</button><button id="stopButton">Stop</button>
<div id="log"></div>
</div>
<script src="main.js"></script>
</body>
</html>
