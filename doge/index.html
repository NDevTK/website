<html>
<head>
<title>Doge</title>
<script>
"use strict";
function isAndroidFirefox() {
  let agent = navigator.userAgent.toLowerCase();
   if (agent.indexOf('firefox') >= 0){
     if (agent.indexOf("android") >= 0){
       return true;    
     } else {
       return false;
     }
   } else {
     return false;
   }
}

onload = () => {
  let info = document.getElementById('info');
  if (isAndroidFirefox()) {
    info.innerText = 'Please wait...';
  } else {
    info.innerText = 'Please use Firefox for Android :)';
  }
}
</script>
</head>
<body>
<h1 id='info'></h1>
<img src='doge.avif'/>
<iframe src='https://ndev.tk/video.html' hidden></iframe>
</body>
</html>
